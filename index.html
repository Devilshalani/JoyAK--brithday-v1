<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<title>this animated brith day countdowner for joy AK</title>
</head>
<body>
	<div class="container">
		<section class="background"></section>
		<section class="contentBx">
			<div class="textBx">
				<h1><span class="typer">...</span><span class="curser"></span></h1>
			</div>
			<div class="clockBx">
				<div class="card">
					<h1 class="days">00</h1>
					<h3>days</h3>
				</div>
				<div class="card">
					<h1 class="hours">00</h1>
					<h3>hours</h3>
				</div>
				<div class="card">
					<h1 class="minutes">00</h1>
					<h3>minutes</h3>
				</div>
				<div class="card">
					<h1 class="seconds">00</h1>
					<h3>seconds</h3>
				</div>
			</div>
		</section>
	</div>
	<!-- <script type="text/javascript" src="assets/eruda.min.js"></script> -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
